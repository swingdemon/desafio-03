		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"

	<body>
		<header>
			<div class="container">
				<h2>
					<a href="index.html"
						><img src="favicon.png" alt="logo" />LISTADEVCOMPRAS</a
					>
				</h2>
			</div>
		</header>
		<section class="container flex align-items-center">
			<div class="row">
				<div class="d-flex flex-column col-12" id="splash">
					<h2>Aun no agregaste nada a tu lista de compras</h2>
					<span class="my-5">😿</span>
					<button class="btn btn-primary" id="splash-button">Agregar</button>
				</div>
				<div class="d-none col-12 col-md-6" id="agregar-item">
					<h2>Agregar item:</h2>
					<form class="d-flex flex-column" id="form">
						<div class="mb-3">
							<label for="nombreItem" class="form-label">Nombre</label>
							<input
								required
								type="text"
								class="form-control"
								id="nombreItem"
							/>
						</div>
						<div class="mb-3">
							<label for="descItem" class="form-label">Descripcion</label>
							<textarea required class="form-control" id="descItem"></textarea>
						</div>
						<div class="mb-3">
							<select id="opcionesItem" class="form-select">
								<option value="🏠" selected>🏠 hogar</option>
								<option value="🍔">🍔 comida</option>
								<option value="💻">💻 electronica</option>
								<option value="🛀">🛀 baño y limpieza</option>
							</select>
						</div>

						<button
							type="button"
							id="add-button"
							class="btn btn-primary m-5 justify-self-end"
						>
							Agregar
						</button>
					</form>
				</div>
				<div class="d-none col-12 col-md-6" id="listado">
					<h2>Lista de compras:</h2>
					<ul itemscope itemtype="http://schema.org/ListItem" id="lista"></ul>
					<button
						class="btn btn-primary d-block d-md-none m-5"
						id="splash-button-form"
					>
						Agregar
					</button>
				</div>
				<div class="d-none col-12 col-md-6" id="descripcion">
					<button class="btn btn-danger position-relative" id="close-desc">
						<strong>X</strong>
					</button>
					<span id="icono-item">🏠 </span>
					<h1 id="titulo-item">Titulo</h1>
					<p id="descripcion-item">descripcion</p>
				</div>
			</div>
		</section>
		<footer>
			<h3>con 💚 para <a href="escueladevrock.com.ar">escueladevrock</a></h3>
		</footer>
		<script src="js/script.js"></script>
	</body>
