<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista de compras</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header><h1>Lista de summer compras</h1></header>
		<section>
			<div class="on" id="splash">
				<h2>Aun no agregaste nada a tu lista de compras</h2>
				<i class="far fa-sad-tear fa-10x"></i>
				<button class="btn btn-primary" id="splash-button">Agregar</button>
			</div>
			<div class="off" id="agregar-item">
				<form>
					<div class="mb-3">
						<label for="nombreItem" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="nombreItem" />
					</div>
					<div class="mb-3">
						<label for="descItem" class="form-label">Descripcion</label>
						<textarea class="form-control" id="descItem"></textarea>
					</div>
					<div class="mb-3">
						<select id="opcionesItem" class="form-select">
							<option value="🏠" selected>🏠 hogar</option>
							<option value="🍔">🍔 comida</option>
							<option value="💻">💻 electronica</option>
							<option value="🛀">🛀 baño y limpieza</option>
						</select>
					</div>

					<button type="button" id="add-button" class="btn btn-primary">
						Agregar
					</button>

					<button class="btn btn-danger" id="cancelar-button">Cancelar</button>
				</form>
			</div>
			<div class="off mb-3 flex-column" id="listado">
				<ul id="lista"></ul>
				<button class="btn btn-primary" id="splash-button-form">Agregar</button>
			</div>
			<div class="off" id="descripcion">descripcion</div>
		</section>
		<footer></footer>
		<script
			src="https://kit.fontawesome.com/cff8b97490.js"
			crossorigin="anonymous"
		></script>
		<script src="js/script.js"></script>
	</body>
</html>
